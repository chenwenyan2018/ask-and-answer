      // 控制音乐on off
      function isIos(){
        var userAgentInfo = navigator.userAgent;
        var Agents = new Array("iPhone","iPad");
        var flag = false;
        for (var v = 0; v < Agents.length; v++) {
          if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = true; break; }
        }
        return flag;
      }
      function XAudio(name) {
        XAudio.audioLoading++;
        var audio = document.getElementById(name);
        var that=this;
        var fixedBug = isIos();
        if(fixedBug){
          audio = new Audio();
          audio.src = $("#"+name+" source").attr("src");
          audio.loop = true;
          $("#"+name).remove();
        }
        audio.addEventListener("canplaythrough", function () {
          that.ready = true;
          XAudio.audioLoading--;
          if (XAudio.audioLoading == 0) {// All files are preloaded
            $('body').addClass('audio-ready');
          }
        }, false);
        this.audio = audio;
        this.ready = false;
      }
      XAudio.audioLoading=0;
      XAudio.prototype={
        'play':function() {
          if (!this.muted) {
            this.audio.play();
          }
        },
        'pause':function() {
          this.audio.pause();
        },
        'stop':function() {
          this.audio.pause();
          this.audio.currentTime = 0;
        },
        'restart':function() {
          if (this.audio.currentTime) {
            this.audio.currentTime = 0;
          }
          if (!this.muted) {
            this.audio.play();
          }
        },
        'mute':function() {
          this.audio.muted = true;
          this.muted = true;
        },
        'unmute':function() {
          this.audio.muted = false;
          this.muted = false;
        }
      }
      var audioMusic = new XAudio("music_bg");
      audioMusic.play();

      $('div.mute').on('touchend', function(ev) {
        if ($(this).hasClass('muted')) {
          audioMusic.unmute();
          audioMusic.play();
          $(this).removeClass('muted');
        } else {
          audioMusic.mute();
          audioMusic.pause();
          $(this).addClass('muted');
        }
      });
      // 控制音乐on off end
      </script>
